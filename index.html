<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

      <div>

      </div>

      <img src="./images/a_logo_w.png" alt="header_logo">

    <main>
      <h3>Todos nuestros productos</h3>
      <div id="products-showcase" class="container__showcase"></div>
      <div id="modal__container" class="modal__container__element">

          <i class="fa-solid fa-x icon__modal"></i>
        </div>
        <div id="modal" class="modal__element">
